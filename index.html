<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: blue;
      visibility: hidden;
    }
  </style>
</head>
<body>
<div>
  <p>JavaScript iOS 데이터 통신 페이지</p>
  <button id="testButton" onclick="javascriptFunction()">JS To iOS</button>
</div>
<div id="message">iOS To JavaScript</div>
<script>
  // iOS로 메세지를 보내는 함수
  function javascriptFunction() {
    console.log("Button clicked");
    if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.buttonClicked) {
      window.webkit.messageHandlers.buttonClicked.postMessage("JS 버튼 눌림");
    }
  }
// iOS에서 데이터 받는 함수
  function iOSToJavaScript(message) {
    console.log("Message from iOS: " + message);
    document.getElementById('message').innerText = "iOS 데이터 들어왔음: " + message;
    document.getElementById('message').style.visibility = 'visible';
  }
</script>
</body>
</html>
