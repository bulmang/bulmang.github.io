<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Web Page</title>
  <style>
    /* 간단한 스타일 추가 */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: blue;
      visibility: hidden; /* Initially hidden */
    }
  </style>
</head>
<body>
<div>
  <p>안녕하세요</p>
  <button id="testButton" onclick="javascriptFunction()">Click me</button>
</div>
<div id="message">iOS 데이터 들어왔음</div> <!-- Hidden by default -->
<script>
  function javascriptFunction() {
    console.log("Button clicked");
  }

  function iOSToJavaScript(message) {
    console.log("Message from iOS: " + message);
    document.getElementById('message').innerText = "iOS 데이터 들어왔음: " + message;
    document.getElementById('message').style.visibility = 'visible'; // Show the message
  }
</script>
</body>
</html>
